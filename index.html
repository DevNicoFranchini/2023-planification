<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Plan 2023 de Nicolas Franchini presentado en formato medio digital"
    />
    <link rel="icon" type="image/x-icon" href="/imgs/calendar.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>NF 2023</title>
  </head>
  <body>
    <header>
      <div
        class="container pt-4 d-flex justify-content-evenly align-items-evenly"
      >
        <div class="row gy-2 w-100">
          <div class="col-12 col-lg-6">
            <div class="card">
              <div class="card-face front">UTN</div>
              <div class="card-face back">3 materias</div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card card1">
              <div class="card-face front1">Money</div>
              <div class="card-face back">
                <ul class="list-group">
                  <li>Seguir aprendiendo.</li>
                  <li>Comenzar a invertir.</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card card2">
              <div class="card-face front2">Courses</div>
              <div class="card-face back">
                <ul class="list-group">
                  <li>Terminar full stack</li>
                  <li>Continuar con WP</li>
                  <li>Comenzar data science</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 pd-0">
            <div class="card card3">
              <div class="card-face front3">Languages</div>
              <div class="card-face back">
                <ul class="list-group">
                  <li>Perfeccionar inglés</li>
                  <li>y/o</li>
                  <li>Aprender alemán</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="./js/flip.js"></script>
  </body>
</html>
